<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PeerJS Simple Example</title>
  </head>
  <body>
    <table class="display">
      <tr>
        <td>
          <p>LOCAL ID: <b><span id="id">Please set your ID</span></b></p>
        </td>
        <td>
          <button type="button" id="setID">set</button>
        </td>
      </tr>
      <tr>
        <td>
          <p>REMOTE ID: <b><span id="remote-id">Please set remote ID</span></b></p>
        </td>
        <td>
          <button type="button" id="setRemoteID">set</button>
        </td>
        <td>
          <button type="button" id="callRemote">call</button>
        </td>
      </tr>
      <tr>
        <td>
          <p id="status">No Connection</p>
        </td>
        <td>
          <button type="button" id="joinButton">Join</button>
        </td>
      </tr>
    </table>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/peerjs.min.js"></script>
    <script src="/lib/globals.js" charset="utf-8"></script>
    <script src="./audio-chat.js"></script>
  </body>
</html>
