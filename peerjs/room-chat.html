            <div class="login-form field" id="t_form">

              <div id="mode_form" style="padding-bottom: 14px;">
                <label for="host_mode">host</label>
                <input type="radio" name="mode" id="host_mode" value="host">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="join_mode">join</label>
                <input type="radio" name="mode" id="join_mode" value="join">

              </div>

              <div class="home-name">
                <label for="form-name">Usercode:</label>

              </div>


              <div id="host-setting" style="display:none;">
                <div class="home-name">
                  <label for="form-name">Roomname:</label>

              </div>

              <div id="join-setting" style="display:none;">

              </div>

              <div class="home-submit">
