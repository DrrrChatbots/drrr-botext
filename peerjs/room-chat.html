<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PeerJS Simple Example</title>
    <link rel="stylesheet" href="./room-chat.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="stream-ui">

      <h2>Profile Setting</h2>
      <p>Set your stream and profile</p>

      <div class="container">
        <form id="stream-setting-form">
          <div id="video-div" style="display:none;" class="row">
            <div class="col-25">
              <label for="video-input">Video Input</label>
            </div>
            <div class="col-75">
              <select id="video-input">
                <option value="none">None</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="audio-input">Audio Input</label>
            </div>
            <div id="audio-input" class="col-75">
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="uname"><span style="color: red;">*</span>User Name:</label>
            </div>
            <div class="col-75">
              <input type="text" name="uname" placeholder="User name"/>
            </div>
          </div>

          <div id="host-setting" style="display:none;">
            <div class="row">
              <div class="col-25">
                <label for="hname"><span style="color: red;">*</span>Room Name:</label>
              </div>
              <div class="col-75">
                <input type="text" name="hname" placeholder="Room name"/>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="hid"><span style="color: red;">*</span>Room ID to host:</label>
              </div>
              <div class="col-75">
                <input type="text" name="hid" placeholder="Room id"/>
              </div>
            </div>
          </div>

          <div id="join-setting" style="display:none;">
            <div class="row">
              <div class="col-25">
                <label for="uid"><span style="color: red;">*</span>User ID:</label>
              </div>
              <div class="col-75">
                <input type="text" name="uid" placeholder="User id"/>
              </div>
            </div>

            <div class="row">
              <div class="col-25">
                <label for="jid"><span style="color: red;">*</span>Room ID to join:</label>
              </div>
              <div class="col-75">
                <input type="text" name="jid" placeholder="Room id"/>
              </div>
            </div>
          </div>

        </form>
      </div>
      <div class="row">
        <div class="col-100">
          <input id="complete" type="submit" value="Complete">
        </div>
      </div>
    </div>

    <div id="chat-ui" style="display:none">
      <h2>ROOM:<span id="room-name"></span></h2>

      <p id="status">No Connection</p>

      <div id="chat-video-container" class="container">
      </div>
